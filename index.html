<!DOCTYPE html>
<html>
    <head>
        <title>Fechas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Css/css.css">
    </head>
    <body>
        <header>
            <h1> Provedores </h1>
        </header>
        <form id="forma" action="javascript:procesa(); limpiar()">
            <p><em>El borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="C">
                    Clave<br>
                    <input name="clave" type="text" autofocus required placeholder="1 a 10 digitos">
                </label>
                <br>
                <output id="salidaClave"></output><br>
            </p>
            <p>
                <label accesskey="N">
                    Nombre<br>
                    <input name="nombre" type="text" required placeholder="1 a 50 caracteres">
                </label>
                <br>
                <output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="T">
                    Telefono<br>
                    <input name="telefono" type="text" required placeholder="10 a 14 digitos">
                </label>
                <br>
                <output id="salidaTelefono"></output>
            </p>
            <p>
                <label accesskey="F">
                    Fecha<br>
                    <input name="fecha" type="date" required>
                </label>
                <br>
                <output id="salidaFecha"></output>
            </p>
             <p>
                <input type="submit" value="Procesar" accesskey="P"> <input type="reset" value="Limpiar" accesskey="L">
            </p>
        </form>
        <footer>
            Copyright 2020 yo
        </footer>
        <script src="CtrlProvedores.js"></script>
    </body>
</html>
